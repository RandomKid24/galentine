<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galentine's: A Celebration of Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --blush: #fffafb;
        --rose: #be185d;
        --deep-rose: #831843;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--blush);
        color: #1f2937;
        overflow-x: hidden;
      }
      .font-serif { font-family: 'Playfair Display', serif; }
      .font-elegant { font-family: 'Cormorant Garamond', serif; }
      
      .bg-soft-gradient {
        background: radial-gradient(circle at top left, #fff1f2 0%, #fffafb 100%);
      }

      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(251, 207, 232, 0.4);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-12px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      @keyframes fade-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up { animation: fade-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }

      @keyframes subtle-bounce {
        0% { transform: scale(1.02); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1.03); }
      }
      .animate-subtle-bounce { animation: subtle-bounce 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

      @keyframes gentle-pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.85; transform: scale(0.95); }
      }
      .animate-gentle-pulse { animation: gentle-pulse 2s ease-in-out infinite; }

      input::placeholder {
        color: #9ca3af;
        font-weight: 300;
      }

      /* Transitions for cards */
      .card-transition {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
    </style>
